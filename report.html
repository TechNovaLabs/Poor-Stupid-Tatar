<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчет по финансам - Бедный Татарин</title>
    <link rel="stylesheet" href="styles/desctopStyle.css">
    <link rel="stylesheet" href="styles/mobileStyle.css">
    <style>

        :root {
    --primary: #008751;
    /* Зеленый из татарского флага */
    --secondary: #D40000;
    /* Красный из татарского флага */
    --accent: #FFFFFF;
    /* Белый из татарского флага */
    --background: #F8F5F0;
    --text: #333333;
    --card-bg: #FFFFFF;
    --shadow: rgba(0, 0, 0, 0.1);
    --lineLogo: linear-gradient(to bottom, 
        green 0%, green 33%, 
        white 33%, white 66%, 
        red 66%, red 100%);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: var(--background);
    color: var(--text);
    line-height: 1.6;
    transition: all 0.3s ease;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    align-items: center;
    padding: 20px 0;
    border-bottom: 1px solid var(--shadow);
    margin-bottom: 30px;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: var(--primary);
}

.imgLogo {
    width: 100%;
}

.imgLogo>img {
    width: 15%;
    border: 6px solid green;
    border-radius: 100px;
    margin-top: 30px;
    
}

.greeting {
    text-align: center;
    margin: 30px 0;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 1s forwards;
}

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.greeting h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: var(--primary);
}

.greeting p {
    font-size: 1.2rem;
    color: var(--text);
}

.dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.card {
    background-color: var(--card-bg);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 6px var(--shadow);
    transition: transform 0.3s ease;
    position: relative;
}

.card:hover {
    transform: translateY(-5px);
}

.card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--shadow);
}

.card-title {
    font-size: 1.2rem;
    font-weight: bold;
    color: var(--primary);
}

.btn {
    background-color: var(--primary);
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: var(--secondary);
}

.btn-danger {
    background-color: var(--secondary);
}

.btn-danger:hover {
    background-color: #b30000;
}

.amount {
    font-size: 2rem;
    font-weight: bold;
    margin: 15px 0;
    color: var(--text);
}

.transactions {
    margin-top: 20px;
}

.transaction-item {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid var(--shadow);
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.transaction-item:hover {
    background-color: var(--background);
    padding-left: 10px;
    padding-right: 10px;
    border-radius: 5px;
}

.transaction-category {
    font-weight: bold;
}

.transaction-amount.income {
    color: var(--primary);
}

.transaction-amount.expense {
    color: var(--secondary);
}

.transaction-amount.savings {
    color: #0066cc;
}

.savings-progress {
    margin: 15px 0;
}

.progress-bar {
    width: 100%;
    height: 20px;
    background-color: #e0e0e0;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 5px;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--primary), #00b368);
    border-radius: 10px;
    transition: width 0.5s ease;
    width: 0%;
}

.progress-text {
    text-align: center;
    font-size: 0.9rem;
    color: var(--text);
}

.savings-controls {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.savings-action-btn {
    width: 100%;
}

.form-actions {
    display: flex;
    gap: 10px;
    justify-content: space-between;
}

.form-actions .btn {
    flex: 1;
}

.calendar {
    margin-top: 30px;
}

.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
}

.calendar-day {
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    background-color: var(--card-bg);
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.calendar-day:hover {
    background-color: var(--primary);
    color: white;
}

.calendar-day.active {
    background-color: var(--primary);
    color: white;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: var(--card-bg);
    padding: 30px;
    border-radius: 10px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    max-height: 90vh;
    overflow-y: auto;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.close {
    font-size: 24px;
    cursor: pointer;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--shadow);
    border-radius: 5px;
}

.notification {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 15px 20px;
    background-color: var(--primary);
    color: white;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transform: translateX(150%);
    transition: transform 0.3s ease;
    z-index: 1001;
}

.notification.show {
    transform: translateX(0);
}

.reports {
    margin-top: 30px;
}

.report-filters {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.report-data {
    background-color: var(--card-bg);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 6px var(--shadow);
}
        
        .report-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .report-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary);
        }
        
        .report-period {
            color: var(--secondary);
            font-size: 1.2rem;
            margin: 10px 0;
        }
        
        .report-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 4px var(--shadow);
        }
        
        .summary-card.income { border-left: 4px solid var(--primary); }
        .summary-card.expense { border-left: 4px solid var(--secondary); }
        .summary-card.savings { border-left: 4px solid #0066cc; }
        .summary-card.balance { border-left: 4px solid #ff9900; }
        
        .summary-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .transactions-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            color: var(--primary);
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--shadow);
        }
        
        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .transaction-table th,
        .transaction-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--shadow);
        }
        
        .transaction-table th {
            background-color: var(--primary);
            color: white;
            font-weight: bold;
        }
        
        .transaction-table tr:hover {
            background-color: var(--background);
        }
        
        .amount-positive { color: var(--primary); font-weight: bold; }
        .amount-negative { color: var(--secondary); font-weight: bold; }
        
        .export-buttons {
            display: flex;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: var(--primary);
            font-weight: bold;
        }
        
        .back-button:hover {
            text-decoration: underline;
        }
        
        @media print {
            .export-buttons, .back-button {
                display: none;
            }
            
            .report-container {
                padding: 0;
            }
            
            .summary-card {
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="report-container">
        <a href="index.html" class="back-button">← Назад к приложению</a>
        
        <div class="report-header">
            <h1>Финансовый отчет</h1>
            <div class="report-period" id="reportPeriod"></div>
            <div class="report-date" id="reportDate"></div>
        </div>
        
        <div class="export-buttons">
            <button class="btn" onclick="printReport()">🖨️ Печать отчета</button>
            <button class="btn" onclick="exportToPDF()">📄 Сохранить как PDF</button>
            <!-- <button class="btn" onclick="exportToExcel()">📊 Экспорт в Excel</button> -->
        </div>
        
        <div class="report-summary" id="reportSummary"></div>
        
        <div class="transactions-section">
            <h2 class="section-title">Доходы</h2>
            <table class="transaction-table" id="incomeTable">
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Категория</th>
                        <th>Описание</th>
                        <th>Сумма</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div class="transactions-section">
            <h2 class="section-title">Расходы</h2>
            <table class="transaction-table" id="expenseTable">
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Категория</th>
                        <th>Описание</th>
                        <th>Сумма</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div class="transactions-section">
            <h2 class="section-title">Операции с накоплениями</h2>
            <table class="transaction-table" id="savingsTable">
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Тип операции</th>
                        <th>Описание</th>
                        <th>Сумма</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div class="transactions-section">
            <h2 class="section-title">Статистика по категориям</h2>
            <div id="categoryStats"></div>
        </div>
    </div>

    <script src="js/reportGenerator.js"></script>
</body>

</html>
